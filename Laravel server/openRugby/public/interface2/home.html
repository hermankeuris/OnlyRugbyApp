<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Stuff Page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="scripts.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	</head>
	<body onload = "loadHome()">
		<table border=1>
			<tr>
				<th id = 'menu_head'>
					<div id='div_1'>
						<button onclick="loadHome()" value="Home">Home</button>
						<button onclick="loadTeams()" value="Teams">Teams</button>
						<button onclick="window.location.href='matches.html'" value="Matches">Matches</button>
						<button onclick="loadPlayers(0)" value="Players">Players</button>
					</div>
				</th>
				<th id = 'title_head'>
					<div id='title-heading'>
						<h2>Home - Upcoming matches</h2>
					</div>
				</th>
				<th id = 'logout_head'>
					<div id='div_3'>
						<button onclick="alert('Logout')" value="Logout">Logout</button>
					</div>
				</th>
			</tr>
			<tr>
				<td colspan='3' id = 'td_4'>
					<div id='content'></div>
				</td>	
			</tr>	
		</table>
	</body>
</html>
